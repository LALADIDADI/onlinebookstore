    <link rel="stylesheet" type="text/css" href="../../css/base2.css">
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css">

    <link rel="stylesheet" type="text/css" href="../../css/jquery.mCustomScrollbar.css">
    <script src="../../framework/jquery-ui-1.10.4.min.js"></script>
    <script src="../../framework/jquery.mousewheel.min.js"></script>

        .layui-form{
            margin-right: 30%;
        }

<body>
<div class="cBody">
    <form id="addForm" class="layui-form" action="order_book_add.php" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">书籍号</label>
            <div class="layui-input-block">
                <input type="text" name="bnumber" required lay-verify="required|number" placeholder="由六位数字组成" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">书籍名</label>
            <div class="layui-input-inline shortInput">
                <input type="text" name="bname" required lay-verify="required|ZHCheck" placeholder="只允许输入中文" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">价格</label>
            <div class="layui-input-inline shortInput">
                <input type="text" name="price" required lay-verify="required|number" placeholder="请输入价格" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">预购数量</label>
            <div class="layui-input-inline shortInput">
                <input type="text" name="amount" required lay-verify="required|number" value="0" readonly autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" type="submit" lay-filter="submitBut">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <!-- 三级省市 插件 -->
    <script src="../../framework/area.js"></script>
    <script src="../../res/layui/province.js"></script>
    <script>
        layui.use('form', function() {
            var form = layui.form;
            //监听提交
            form.on('submit(submitBut)', function(data) {
                layer.msg(JSON.stringify(data.field));
                return false;
            });
            form.verify({
                //数组的两个值分别代表：[正则匹配、匹配不符时的提示文字]
                ZHCheck: [
                    /^[\u0391-\uFFE5]+$/
                    ,'只允许输入中文'
                ]
            });
        });
        //默认城市为：宁夏 - 银川
        var defaults = {
            s1: 'provid',
            s2: 'cityid',
            s3: 'areaid',
            v1: 640000,
            v2: 640100,
            v3: null
        };
    </script>

</div>
</body>
